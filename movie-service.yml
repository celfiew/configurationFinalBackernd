  rabbitmq:
    username: guest
    password: guest
    host: rabbitmq3
    port: 5672
  zipkin:
    base-url: http://zipkin:9411
    enabled: true

queue:
  movie:
    name: MovieQueue

message: hello world

management:
  endpoints:
    web:
      exposure:
        include: info
  info:
    env:
      enabled: true
  endpoint:
    info:
      enabled: true

info:
  app:
    name: ${spring.application.name}
    version: 1.0.0
    description: Movie Microservice
  svc:
    intanceid: ${eureka.instance.instance-id}
    port: ${server.port}
server:
  port: 8001

eureka:
  instance:
    hostname: movie-service
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://eurekaserver:8761/eureka

spring:
  application:
    name: movie-service

    datasource:
      url: jdbc:h2:mem:testdb
      username: sa
      password: sa
      jpa:
        open-in-view: false
        show-sql: true
        hibernate:
          ddl-auto: update
        properties:
          hibernate:
            dialect: org.hibernate.dialect.H2Dialect
            format_sql: true
      h2:
        console:
          enabled: true
          path: /h2-console

server:
  port: ${PORT:${SERVER_PORT:0}}

idRandom: ${random.value}

spring:
  application:
    name: movie-service
eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

  zipkin:
    base-url: http://zipkin:9411
    enabled: true

  rabbitmq:
    username: guest
    password: guest
    host: rabbitmq3
    port: 5672

  queue:
    movie:
      name: MovieQueue

message: hello from movie-service

management:
  endpoints:
    web:
      exposure:
        include: '*'

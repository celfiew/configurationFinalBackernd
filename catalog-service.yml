server:
  port: 8002

eureka:
  instance:
    hostname: catalog-service
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://eurekaserver:8761/eureka

spring:
  application:
    name: catalog-service
  spring:
    mongodb:
      embedded:
        version: 4.0.2
    data:
      mongodb:
        database: test
        port: 27031
  rabbitmq:
    username: guest
    password: guest
    host: rabbitmq3
    port: 5672

  zipkin:
    base-url: http://zipkin:9411
    enabled: true

queue:
  movie:
    name: MovieQueue
  serie:
    name: SerieQueue

message: hello catalog

management:
  endpoints:
    web:
      exposure:
        include: info
  info:
    env:
      enabled: true
  endpoint:
    info:
      enabled: true

info:
  app:
    name: ${spring.application.name}
    version: 1.0.0
    description: Catalog Microservice
  svc:
    intanceid: ${eureka.instance.instance-id}
    port: ${server.port}